<!DOCTYPE html>
<html lang="es">
<head>
  <title>Home Page Artistic</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
<!-- Contenedor del texto y las imágenes -->
<div class="container">
  <!-- Texto con letras independientes -->
  <div class="text">
    <span class="letter letter-c">c</span>
    <span class="letter letter-o">o</span>
    <span class="letter letter-d">d</span>
    <span class="letter letter-i">i</span>
    <span class="letter letter-g">g</span>
    <span class="letter letter-o">o</span>
    <span class="letter letter-3">3</span>
    <span class="letter letter-6">6</span>
    <span class="letter letter-9">9</span>
  </div>

  <!-- Imágenes alrededor del texto con tamaños y z-index ajustados -->
  <img src="Images/vecteezy_modern-technology-world-map-globe-crop-out_20616785.png" alt="world map" class="image img-1 w-[120px] h-auto z-0"> <!-- Detrás del texto -->
  <img src="Images/vecteezy_coding-icon-design_30925034.png" alt="coding icon" class="image img-2 w-[60px] h-auto z-30"> <!-- Encima del texto -->
  <img src="Images/vecteezy_3d-uranus-planet-illustration_10833587.png" alt="uranus" class="image img-3 w-[200px] h-auto z-30"> <!-- Detrás del texto -->
  <img src="Images/vecteezy_3d-icon-of-arrow-code-coding-coder_20032993.png" alt="coding arrow" class="image img-4 w-[80px] h-auto z-0"> <!-- Encima del texto -->
  <img src="Images/8792143.png" alt="cake slice" class="image img-5 w-[100px] h-auto z-0"> <!-- Detrás del texto -->
  <img src="Images/vecteezy_cherry-illustration-art-with-red-and-green-color_24238919.png" alt="strawberry" class="image img-6 w-[130px] h-auto z-30"> <!-- Detrás del texto -->
  <img src="Images/vecteezy_ai-generated-3d-flying-rocket-png-isolated-on-transparent_35982442.png" alt="rocket" class="image img-7 w-[70px] h-auto z-0"> <!-- Encima del texto -->
</div>

<script src="script.js"></script>
</body>
</html>
